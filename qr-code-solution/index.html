<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 <!-- <link rel="stylesheet" href="/css/style.css" type="text/css" media="all" />-->
 <link rel="stylesheet" href="/css/main.css" type="text/css" media="all" />
  <title>Frontend Mentor | QR Code Solution</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="box">
  <div class="container">
    
    <div class="shape">
      <img class="img" src="/images/image-qr-code.png" alt="qr code image" />

    <div class="text">
      <h3 class="first">Improve your front-end skills by building projects</h3>
      <p class="second">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
    
  </div>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/clemzyg">Gift Clement Abogha</a>.
    </footer>
  </div>
</div>

</html>
